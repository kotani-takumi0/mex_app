services:
  - type: web
    name: mex-app-backend
    runtime: python
    repo: https://github.com/your-username/mex-app
    rootDir: backend
    buildCommand: pip install .
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mex-app-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: APP_ENV
        value: production
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
    plan: starter

databases:
  - name: mex-app-db
    plan: starter
    databaseName: mex_app
    postgresMajorVersion: "16"
