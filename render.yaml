services:
  - type: web
    name: mex-app-backend
    runtime: python
    repo: https://github.com/kotani-takumi0/mex_app
    rootDir: backend
    buildCommand: pip install .
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mex-app-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
      - key: APP_ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.11"
      - key: SENTRY_DSN
        sync: false
    plan: free

databases:
  - name: mex-app-db
    plan: free
    databaseName: mex_app
    postgresMajorVersion: "16"
